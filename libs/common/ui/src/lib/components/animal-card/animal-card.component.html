<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <img [ngSrc]="image()" alt="{{ name() }}" width="400" height="200" [placeholder]="PLACEHOLDER_IMAGE" />
  <mat-card-content>
    <p>{{ description() }}</p>
  </mat-card-content>
</mat-card>
