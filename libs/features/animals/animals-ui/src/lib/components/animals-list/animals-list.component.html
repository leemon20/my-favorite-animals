@if ($loading()) {
  <mat-spinner></mat-spinner>
} @else if ($error()) {
  <div data-test-id="loading-error" i18n="@@animals-list.loading-error">Fehler beim Laden der Tiere</div>
} @else {
  @let animals = $animals();

  @if (animals && animals.length === 0) {
    <div data-test-id="empty-state" i18n="@@animals-list.empty">Lieblingstiere nicht gefunden</div>
  } @else {
    @for (animal of animals; track animal.id) {
      <mfa-animal-gallery [animal]="animal"></mfa-animal-gallery>
    }
  }
}
