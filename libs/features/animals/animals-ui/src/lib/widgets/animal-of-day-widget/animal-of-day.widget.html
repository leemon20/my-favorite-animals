<h1 i18n="@@animals-of-day-widget.title">Tier des Tages</h1>

<div class="card-container">
  @if ($loading()) {
    <mat-spinner></mat-spinner>
  } @else if ($error()) {
    <div i18n="@@animals-of-day-widget.loading-error">Error loading animals</div>
  } @else {
    @let animal = $animal();

    @if (animal) {
      <div class="card-container">
        <ui-animal-card
          [name]="animal.name"
          [image]="animal.gallery[0]"
          [description]="animal.description"
        ></ui-animal-card>
      </div>
    } @else {
      <div i18n="@@animals-of-day-widget.empty">Lieblingstier des Tages nicht gefunden</div>
    }
  }
</div>
